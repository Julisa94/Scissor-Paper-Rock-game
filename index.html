<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Schere, Stein, Papier</title>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>

  <header>
    <h1>Schere, Stein, Papier</h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">Spieler</div>
    <div id="computer-label" class="badge">Computer</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>

  <div class="result">
    <p>Papier verdeckt Stein. Du hast gewonnen!</p>
  </div>

  <div class="choices">
    <div class="choice" id="schere">
      <img class="pictures" src="fotos/Schere2.jpg" alt="Schere">
    </div>
      <div class="choice" id="stein">
        <img class="pictures" src="fotos/stein.jpg" alt="Stein">
      </div>
        <div class="choice" id="papier">
          <img class="pictures" src="fotos/papier.jpg" alt="Papier">
        </div>
  </div>

  <p id="action-message">Triff deine Wahl!</p>
  </div>

<script src="main.js"></script>
</body>
</html>
